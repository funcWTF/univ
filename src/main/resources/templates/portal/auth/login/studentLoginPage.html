<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>studentLoginPage</title>

    <script src="/portal/js/auth/login/studentLogin.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body, .container-fluid {
            height: 100vh;
            min-height: 100vh;
        }

        .container-fluid {
            display: grid;
            grid-template-rows: 6.1vh 1fr 6.1vh; /* 위/아래 고정, 가운데 자동 */
            height: 100vh;
        }

        .top_bottom_row {
            background-color: rgb(33, 43, 53);
        }

        #footerRow {
            grid-row: 3;
        }

        /* input 태그에 포커스가 갔을 때 파란색 테두리 제거 */
        .form-control:focus {
            outline: none; /* 파란색 아웃라인 제거 */
            box-shadow: none; /* 부트스트랩이 제공하는 box-shadow도 제거 */
            border-color: #ced4da; /* 원래 테두리 색상으로 유지 (선택 사항) */
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col top_bottom_row"></div>
    </div>

    <div class="row" style="height: 100%;">
        <div class="col-3" style=" height: 100%;"></div>

        <div class="col-6 d-flex flex-column justify-content-center"
             style="padding: 0; height: 100%;">

            <div class="row h-100 align-items-center">

                <div class="col border border-1 rounded">
                    <div class="row ">

                        <div class="col">
                            <div class="row">
                                <div class="col ">
                                    <div class="row">
                                        <div class="col text-center">
                                            학교 사진
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col py-5">
                            <div class="row">
                                <div class="col text-center">
                                    학생 로그인
                                </div>
                            </div>

                            <form id="studentLogin">

                                <div class="row mt-4">
                                    <div class="col-2"></div>
                                    <div class="col box-height border border-1 rounded">
                                        <div class="row align-items-center">
                                            <div class="col-1 text-center">
                                                <i class="bi bi-person"></i>
                                            </div>
                                            <div class="col-10">
                                                <input id="studentIdInput" type="text" class="form-control form-control-sm border-0 shadow-none"
                                                       placeholder="아이디">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2"></div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-2"></div>
                                    <div class="col box-height border border-1 rounded">
                                        <div class="row align-items-center">
                                            <div class="col-1 text-center">
                                                <i class="bi bi-lock"></i>
                                            </div>
                                            <div class="col-10">
                                                <input id="studentPasswordInput" type="password" class="form-control form-control-sm border-0 shadow-none"
                                                       placeholder="패스워드">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2"></div>
                                </div>


                                <div class="row mt-2">
                                    <div class="col-2"></div>
                                    <div class="col box-height border border-1 rounded d-grid">
                                        <button id="studentLoginBtn"
                                                type="submit"
                                                class="col border-0 btn-sm text-center fw-light"
                                                style="font-size: 1.2rem; background-color: white; outline: none">
                                            로그인
                                        </button>
                                    </div>
                                    <div class="col-2"></div>
                                </div>

                                <div id="loginError" class="row mt-2 d-none">
                                    <div class="col-2"></div>
                                    <div class="col box-height" style="color: red; font-size: 0.7rem">
                                        <div class="row" >
                                            <div class="col">
                                                아이디 또는 비밀번호가 잘못 되었습니다.
                                            </div>
                                        </div>
                                        <div class="row" >
                                            <div class="col">
                                                아이디와 비밀번호를 정확히 입력해 주세요.
                                            </div>
                                        </div>
                                        <div class="row"></div>
                                    </div>
                                    <div class="col-2"></div>
                                </div>



                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3" style=" height: 100%;"></div>

    </div>

    <div class="row" id="footerRow">
        <div class="col top_bottom_row"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
